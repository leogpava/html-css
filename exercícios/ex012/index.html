<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo Vídeos Locais</h1>
    <p>Este vídeo está hospedado no meu próprio sever</p>

    <video controls width="500px" poster="midia/tumb.jpg"> <!--poster serve para colocar a thumbnail do video--> <!--Tem vários source por causa de compatibilidade com navegadores.-->
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/video.ogv" type="video/ogv">
    </video>
    <h1>Inserindo Vídeo do YOUTUBE</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=0thxs5qUSrtJKSUn" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
