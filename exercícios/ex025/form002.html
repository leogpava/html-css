<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCMD</title>
    <style>

        * {
            margin: 0px;
            padding: 0px;
        }
        body {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        section {
            color: black;
            background-color: aqua;
        }
    </style>
</head>
<body>

    <h1>Login</h1>
    <section>
        <form action="cadastro.php" method="post" autocomplete="on">
                <p>
                    <label for="iname">Nome:</label>
                    <input type="text" id="iname" required  minlength="5" maxlength="12" placeholder="username" autocomplete="username">
                </p>
                <p>
                    <label for="ipass">Senha:</label>
                    <input type="password" name="ipass" id="ipass" required minlength="8" maxlength="12" placeholder="password" autocomplete="current-password">
                </p>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
        </form>
    </section>
</body>
</html>
