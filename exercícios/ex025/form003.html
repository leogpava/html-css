<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>FORMULARIO</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" id="inome" name="inome" required minlength="5" placeholder="username">
            </p>
            <p><label for="imedia">Média</label>
                <input type="number" id="imedia" name="Media" min="0" max="10" step="0.5">
            </p>
            <p>
                <label for="idata">Período Letivo</label>
                <input type="month" id="idata" name="idata" required>
            </p>
            <p>
                <label for="isenha">Senha:</label>
                <input type="password" id="isenha" name="isenha" required minlength="6" placeholder="password">
            </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </fieldset>

        <h1>Calculadora Simples e Visual</h1>
        <p>
            <label for="n1">Número 1:</label>
            <input type="number" name="n1" id="n1" min="0" max="100" required 
            oninput="isoma.innerHTML = Number(value.in1) + Number(value.in2)">
        </p>

        <p>
            <label for="n2">Número 2:</label>
            <input type="number" name="n2" id="n2" min="0" max="100" required 
            oninput="isoma.innerHTML = Number(value.in1) + Number(value.in2)">
        </p>

        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>

    </form>
</body>
</html>
